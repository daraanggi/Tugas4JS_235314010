<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Pilihan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Hasil Pilihan</h1>
        <div id="hasil"></div>
        <a href="index.html"><button>Kembali</button></a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const params = new URLSearchParams(window.location.search);
            const nama = params.get("nama");
            const jumlah = params.get("jumlah");
            const pilihan = params.get("pilihan").split(",");

            let pilihanText = pilihan.slice(0, -1).join(", ") + " dan " + pilihan[pilihan.length - 1];
            let pilihanTerpilih = params.get("terpilih");

            document.getElementById("hasil").innerHTML = `
                <p>Halo, nama saya <strong>${nama}</strong>, saya mempunyai sejumlah <strong>${jumlah}</strong> pilihan yaitu ${pilihanText}, dan saya memilih <strong>${pilihanTerpilih}</strong>.</p>
            `;
        });
    </script>
</body>
</html>
