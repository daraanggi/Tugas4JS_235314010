<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 4 - JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <!-- Header dengan foto profil dan identitas pengguna -->
     <header>
        <img src="dara.jpg" alt="Foto Dara" class="profile-img"> <!-- Menampilkan gambar profil -->
        <h1>Dara Anggi Puspa - 235314010</h1> <!-- Nama dan NIM pengguna -->
    </header>

    <!-- Container utama yang berisi form input -->
    <div class="container">
        <h1>Form Pilihan</h1> <!-- Judul form -->

        <!-- Input untuk memasukkan nama -->
        <div class="input-group">
            <label for="nama">Nama:</label> <!-- Label untuk input nama -->
            <input type="text" id="nama"> <!-- Input field untuk nama -->
        </div>

        <!-- Input untuk memasukkan jumlah pilihan -->
        <div class="input-group">
            <label for="jumlah">Jumlah Pilihan:</label> <!-- Label untuk input jumlah pilihan -->
            <input type="number" id="jumlah" min="1"> <!-- Input field untuk jumlah, dengan minimal nilai 1 -->
        </div>

        <!-- Tombol untuk memproses input dan membuat field pilihan -->
        <button id="okButton" onclick="generateFields()">OK</button>
    </div>

    <!-- Container yang akan menampilkan field pilihan, disembunyikan secara default -->
    <div class="container hidden" id="pilihanContainer"></div>

    <!-- Container untuk menampilkan hasil pilihan, juga disembunyikan secara default -->
    <div class="container hidden" id="hasilContainer"></div>
    <script src="script.js"></script>
</body>
</html>
