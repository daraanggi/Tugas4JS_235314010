<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pilihan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Form Pilihan</h1>
        <div class="input-group">
            <label for="nama">Nama:</label>
            <input type="text" id="nama">
        </div>
        <div class="input-group">
            <label for="jumlah">Jumlah Pilihan:</label>
            <input type="number" id="jumlah" min="1">
        </div>
        <button onclick="generateFields()">OK</button>
    </div>

    <div class="container hidden" id="pilihanContainer"></div>
    <div class="container hidden" id="hasilContainer"></div>

    <script src="script.js"></script>
</body>
</html>
